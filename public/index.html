<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choisir un pseudo</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        input, button { padding: 10px; font-size: 16px; }
        #error { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Bienvenue sur Loup-Garou Local</h1>
    <p>Entrez votre pseudonyme pour rejoindre le chat :</p>
    <input type="text" id="username" placeholder="Votre pseudo">
    <button id="joinButton">Rejoindre</button>
    <p id="error"></p>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const storedUsername = localStorage.getItem("username");
            if (storedUsername) {
                document.getElementById("error").textContent = `⚠️ Vous êtes déjà connecté sous le pseudo: ${storedUsername}`;
            }

            document.getElementById("joinButton").addEventListener("click", () => {
                const username = document.getElementById("username").value.trim();
                if (!username) return alert("Veuillez entrer un pseudonyme !");
                if (storedUsername) return alert(`⚠️ Vous êtes déjà connecté sous le pseudo: ${storedUsername}`);

                localStorage.setItem("username", username);
                window.location.href = `chat.html?username=${encodeURIComponent(username)}`;
            });
        });
    </script>
</body>
</html>
